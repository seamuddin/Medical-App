<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Medical App</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'fontawesome/css/all.css' %}">
</head>
<body style="background: #004d4975">
<section class="login-section">
    <form action="" method="post">
        {% csrf_token %}
        <div class="container">
            <div class="login">

                {% if form.errors %}
                    {% for field in form %}
                    {% if field.errors %}
                    <div class="alert alert-danger" role="alert">
                        {{ field.errors|striptags }}
                    </div>
                    {% endif %}
                    {% endfor %}

                {% endif %}
                <div class="content">
                    <div class="patient" id="patient_check">
                        <img src="{% static 'images/patient.png' %}" alt="">
                        <h2>Patient</h2>
                        <span class="checked"></span>
                        <input type="radio" value="1" name="user_type" id="patient_radio" checked>
                    </div>
                    <div class="receptionist" id="receptionist_check">
                        <img src="{% static 'images/receptionist.png' %}" alt="">
                        <h2>Receptionist</h2>
                        <input type="radio" value="2" name="user_type" id="receptionist_radio">
                    </div>
                </div>
                <div class="login-form">
                    <label for="">First Name:</label>
                    <input type="text" class="form-control" name="first_name">
                    <label for="">Last Name:</label>
                    <input type="text" class="form-control" name="last_name">
                    <label for="">Email:</label>
                    <input type="email" class="form-control" name="email">
                    <label for="">Password:</label>
                    <input type="password" class="form-control" name="password">
                    <button>Sign up</button>
                </div>
            </div>
        </div>
    </form>


</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

<script>
    $("#patient_check").click(function(){
    $("#receptionist_radio").attr('checked', false);
    $("#patient_radio").attr('checked', true);

    });

     $("#receptionist_check").click(function(){
         $("#patient_radio").attr('checked', false);
    $("#receptionist_radio").attr('checked', true);
    })





</script>
</body>
</html>
