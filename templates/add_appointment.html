<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Medical App</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'fontawesome/css/all.css' %}">
</head>
<body style="background: #004d4975">
<section class="login-section">
    <form action="" method="post">
        {% csrf_token %}
        <div class="container">
            <div class="login p-3">

                {% if form.errors %}
                    {% for field in form %}
                    {% if field.errors %}
                    <div class="alert alert-danger" role="alert">
                        {{ field.errors|striptags }}
                    </div>
                    {% endif %}
                    {% endfor %}

                {% endif %}
                <div class="login-form">
                    <label for="">Patient:</label> </br>
                    <select name="patient" class="form-select form-select-sm">
                        {% for i in patients %}
                        <option value="{{ i.id }}">{{ i.first_name }}</option>
                        {% endfor %}
                    </select>
                    </br>
                    <label for="">Doctor Name:</label>
                    <input type="text" class="form-control" name="doctor_name">

                    <label for="">Date:</label>
                    <input type="date" class="form-control" name="data">
                    <button>Add</button>
                </div>
            </div>
        </div>
    </form>


</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

<script>
    $("#patient_check").click(function(){
    $("#receptionist_radio").attr('checked', false);
    $("#patient_radio").attr('checked', true);

    });

     $("#receptionist_check").click(function(){
         $("#patient_radio").attr('checked', false);
    $("#receptionist_radio").attr('checked', true);
    })





</script>
</body>
</html>
